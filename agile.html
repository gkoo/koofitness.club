          <h1>Agile Sprinting</h1>

          <p class="lead">This class focuses on flexibility and speed. While your competition is asleep, you will learn to sprint at full speed towards finishing your goals.</p>

          <div class="panel panel-default">
            <div class="panel-heading">
              <h1 class="panel-title">Current Sprint</h1>
            </div>
            <div class="panel-body">
              <div class="row sprint">
                <div id="backlog" class="sprint-col col-sm-4">
                  <h5>Backlog</h5>
                  <div class="tasks"></div>
                </div>
                <div id="todo" class="sprint-col col-sm-4">
                  <h5>To Do</h5>
                  <div class="tasks"></div>
                </div>
                <div id="in-progress" class="sprint-col col-sm-4">
                  <h5>In Progress</h5>
                  <div class="tasks"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-heading">
              <h1 class="panel-title">Done</h1>
            </div>
            <div class="panel-body">
              <div id="completed">
                <div class="tasks"></div>
              </div>
            </div>
          </div>

        </div>

      </div>

    </div>
