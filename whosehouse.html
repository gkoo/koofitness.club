<!DOCTYPE html>
<html>
  <head>
    <title>Whose House?</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/whosehouse.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Whose House?</h1>
      <h4>Click the button below to see whose house we will watch the Stanford vs. USC game on Saturday</h4>
      <button id="whose-house-button" class="btn btn-default" data-toggle="modal" data-target="#result-modal">
        Whose house?
      </button>
      <br/>
      <br/>
      <br/>
      <br/>
      <br/>
      <br/>
      <div class="row">
        <div class="col-sm-6" id="stanford"">
        </div>
        <div class="col-sm-6" id="usc">
        </div>
      </div>
    </div>

    <div id="result-modal" class="modal" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            And the winner is...
          </div>
          <div class="modal-body">
            <div id="result-container">
              <h1 id="result"></h1>
              <p>(and Stanford of course)</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/whosehouse.js"></script>
    <script>$('#whose-house-button').click(choose);</script>
  </body>
</html>
